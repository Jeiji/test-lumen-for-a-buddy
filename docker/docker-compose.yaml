version: "3.5"

services:
  nginx:
    build: nginx
    command: nginx-debug -g 'daemon off;'
    ports:
      - "${NGINX_PORT-8000}:80"
    depends_on:
      - app

  app:
    image: php:fpm-alpine3.13
    working_dir: /app
    volumes:
      - ../my-app:/app
    env_file:
      - ../my-app/.env
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: mysecretpassword
      DB_DATABASE: my_app
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      - postgres

  frontend:
    build: frontend
    working_dir: /app
    tty: true
    volumes:
      - ..:/app
      - /app/node_modules

  postgres:
    image: postgres
    ports:
      - "${POSTGRES_PORT-5434}:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_USER: postgres
      POSTGRES_DB: my_app

  redis:
    image: redis:6-alpine
